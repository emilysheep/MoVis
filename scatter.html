<html>
<meta charset="utf-8">
<head>
<title>MoVis</title>
<link rel="stylesheet" href="d3.slider.css" /> 
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css" />
<style>
body {
  font-family: Verdana,Arial,sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

button {
  position: absolute;
  right: 30px;
  top: 30px;
}

.dot {
  stroke: #000;
}
dot.hidden {
  fill: #ccc !important;
}
.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
	 h2 {
      font-size: 1.2em;
      margin: 60px 0 5px 0;
    }
    .wrapper {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .wrapper > div {
      margin: 35px 0;
    }
   
</style>
</head>
<body>
<button>Reset</button>
<div id="scatterplot"></div>
<div class="wrapper">
<h2>Runtime： <span id="slidertextmin">0</span> to <span id="slidertextmax">250</span> minutes </h2> 
<div id="slider"></div>
 </div>
 <table id="movietable" class="display" width="100%"></table>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.slider.js"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>

<script>
var margin = {top: 20, right: 20, bottom: 150, left: 40},
margin2 = {top: 480, right: 10, bottom: 20, left: 40},
    width = 1200 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;
	height2= 600 - margin2.top - margin2.bottom;
	//parse the date/time
	var parseDate = d3.time.format("%d-%b-%y").parse;
	//var parseDate = d3.time.format("%m/%y").parse;
	//range of runtime filter 
	var runtime_min = 0;
	var runtime_max = 250;
	//movie table data
	var dataSet = [];
	//genre histogram data
	var genre_data = [];
	
	//genre filter
	var genrename = "";
	var brush_extent = [[new Date(2005, 0, 1), 0],[ new Date(2012, 0, 0), 10]];
/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

	// setup x 
	var xValue = function(d) { return d.ReleaseDate;}, // data -> value
    xScale = d3.time.scale().range([0,width-100]);
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom").tickPadding(6);

	// setup y
	var yValue = function(d) { return d.rate;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

    // setup fill color
	var cValue = function(d) { return d.genre;},
    color = d3.scale.category10();
	
	var dot;

    var zoom = d3.behavior.zoom()
    .x(xScale)
    .y(yScale)
    .scaleExtent([1,10])
    .on("zoom",zoomed);


	var brush = d3.svg.brush()
      .x(xScale)
      .y(yScale)
      .on("brush", brushmove)
      .on("brushend", brushend);

	d3.select("button").on("click", reset);
	function reset() {
	scatterplot.call(zoom
		.x(xScale.domain([new Date(2005, 0, 1), new Date(2012, 0, 0)]))
		.y(yScale.domain([0, 10]))
		.event);
	dot.style("opacity", 1);
	}
	
    function zoomed(){
      svg.select("g.x.axis").call(xAxis);
      svg.select("g.y.axis").call(yAxis);
      scatterplot.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }
	
   function filter_scatterplot(){
		dot
		.filter(function(d) { return d.runtime >= runtime_min && d.runtime <= runtime_max &&
							d.genre == genrename &&
							(brush_extent[0][1] <= d.rate && d.rate <= brush_extent[1][1]&&
							brush_extent[0][0] <= d.ReleaseDate && d.ReleaseDate <= brush_extent[1][0] )
							
							; })
		.style("opacity", 1)
		;
		dot
		.filter(function(d) { return d.runtime >= runtime_min && d.runtime <= runtime_max && 
							d.genre == genrename &&
							(brush_extent[0][1] > d.rate || d.rate > brush_extent[1][1] ||
							brush_extent[0][0] > d.ReleaseDate || d.ReleaseDate > brush_extent[1][0]); })
		.style("opacity", .3);
		;
		dot
		.filter(function(d) { return d.runtime < runtime_min || d.runtime > runtime_max || 
									d.genre != genrename
								; })
		.style("opacity", 0);

   }

  // Highlight the selected circles.
  function brushmove(d) {
   brush_extent = brush.extent();
   filter_scatterplot(); 
  }

  // If the brush is empty, select all circles.
  function brushend() {
  if (!d3.event.sourceEvent) return; 
    if (brush.empty()){
	 brush_extent = [[new Date(2005, 0, 1), 0],[ new Date(2012, 0, 0), 10]];
	 filter_scatterplot(); 
	}
  }
	
	
	// add the graph canvas to the body of the webpage
	var svg = d3.select("#scatterplot").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    
	;
	var scatterplot = svg.append("g")
    .attr("class", "scatterplot")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
	.call(zoom)
	;
	
	var genrehistogram = svg.append("g")
    .attr("class", "genrehistogram")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");
	
	scatterplot.append("g")
    .attr("class", "brush")
    .call(brush);
	
    var rect = scatterplot.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "none")
    //.style("pointer-events", "all");

	// add the tooltip area to the webpage
	var tooltip = d3.select("#scatterplot").append("svg")
    .attr("class", "tooltip")
    .style("opacity", 0);

	$.fn.dataTable.ext.search.push(
		function( settings, data, dataIndex ) {
			var runtime =  data[3] ; 
			if ( ( isNaN( runtime_min ) && isNaN( runtime_max ) ) ||
				 ( isNaN( runtime_min ) && runtime <= runtime_max ) ||
				 ( runtime_min <= runtime   && isNaN( runtime_max ) ) ||
				 ( runtime_min <= runtime   && runtime <= runtime_max ) )
			{
				return true;
			}
			return false;
		}
	);

// load data
d3.csv("projectData-0.csv", function(error, data) {

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.rate = +d.rate;
    d.year = +d.year;
    d.date = d.ReleaseDate;
	d.ReleaseDate = parseDate(d.ReleaseDate);
	d.boxoffice = +d.boxoffice;
	d.runtime = +d.runtime;
	d.active = 1;
	dataSet.push( [d.name,  d.rate, d.boxoffice, d.runtime, d.date, d.genre + d.genre1 + d.genre2 + d.genre3 + d.genre4 + d.genre5 + d.genre6]);
    genre_data.push(d.runtime);
  
  });


  // don't want dots overlapping axis, so add in buffer to data domain

  //xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  //yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);
	xScale.domain([new Date(2005, 0, 1), new Date(2012, 0, 0)]);
    yScale.domain([0, d3.max(data, function(d) { return d.rate; })]);
    zoom.x(xScale);
  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width -100)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Release Date");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Rate");

  // draw dots
  dot = scatterplot.selectAll(".dot")
      .data(data)
    .enter().append("circle")
	
      //.attr("class", "dot")
      .attr("r", function(d){
		  if(d.boxoffice>50000000){
				return 9;
		  }
		  else if(d.boxoffice>5000000){
				return 6;
		  }
		  else{
				return 3;
		  }
	  })
      .attr("cx", xMap)
      .attr("cy", yMap)	  
      .style("fill", function(d) { return color(cValue(d));}) 
	  
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["name"] + "<br/> (" + xValue(d) 
          + ", " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      })
	  .on("click", function(d){
						
			//window.open ('SingleMoviePage.html','newwindow','height=600,width=800,top=300, left=400, toolbar=no, menubar=no, scrollbars=yes, resizable=yes, location=no, status=no') 

			var movie_object = new Object();
			movie_object.name = d.name;
			movie_object.date = d.ReleaseDate;
			movie_object.boxoffice = d.boxoffice;
			movie_object.runtime = d.runtime;
			movie_object.imdb = d.imdb;
			window.showModalDialog("SingleMoviePage.html", movie_object, "dialogHeight:500px; dialogLeft:500px;"); 
	});

  // draw legend
 /* var legend = scatterplot.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
	  .on("click", function(){
			var genrename = d3.select(this).data();
			dot
			.filter(function(d) { return d.genre == genrename; })
			.attr("display", "inline");
			dot
			.filter(function(d) { return d.genre != genrename; })
			.attr("display", "none");
		
	  });
	  
	  

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

      // draw legend text
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
	  .attr("id", function(d){ return d;})
      .style("text-anchor", "end")
      .text(function(d) { return d;})
	*/  
	  d3.select('#slider').call(d3.slider().axis(true).value( [ 0, 250 ] ).on("slide", function(evt, value) {
      d3.select('#slidertextmin').text(value[ 0 ]);
      d3.select('#slidertextmax').text(value[ 1 ]);
	  runtime_min = +value[0];
	  runtime_max = +value[1];
	  
	  filter_scatterplot(); 

    }));

	
	//setup histogram for genre
	var bin_num = 20;
	var histogram = d3.layout.histogram()
				.range([63,216])
			        .bins(bin_num)
				.frequency(true);
				
	//show the histogram of genre
	//var genre_his_data = histogram(genre_data); 
	var genre_his_data = [];
	var rect_step = 40;
	var heights = [];
	for(var i = 0;i < color.domain().length; i++){
		genre_his_data.push({x: color.domain()[i], y: 10*i+100});
		heights.push( genre_his_data[i].y );
	}
	var yScale_his = d3.scale.linear()
						.domain([0,d3.max(heights)])
						.range([0,height2]);
	
	//绘制矩形
	genrehistogram.selectAll("rect")
			.data(genre_his_data)
			.enter()
			.append("rect")
			.attr("x",function(d,i){
				return i * rect_step; 
			})
			.attr("y", function(d,i){
				return height2 - yScale_his(d.y);
			})
			.attr("width", function(d,i){
				return rect_step - 2; 
			})
			.attr("height", function(d){
				return yScale_his(d.y);
			})
			.attr("fill", function(d){return color(d.x);})
			 .on("mouseover", function(d) {
				genrename = d.x;
				dot
				.filter(function(d) { return d.genre == genrename; })
				.style("opacity", 1);
				dot
				.filter(function(d) { return d.genre != genrename; })
				.style("opacity", .3);
			})
			.on("mouseout", function(d) {
				genrename = d.x;
				dot
				.style("opacity", 1);
			;
			})
			.on("click", function(d){
				genrename = d.x;
				filter_scatterplot(); 
		
	  });
	
	//绘制坐标轴的直线
	genrehistogram.append("line")
			.attr("stroke","black")
			.attr("stroke-width","1px")
			.attr("x1",0)
			.attr("y1",height2)
			.attr("x2",data.length * rect_step)
			.attr("y2",height2);
	
	//绘制坐标轴的分隔符直线
	genrehistogram.selectAll(".linetick")
			.data(genre_his_data)
			.enter()
			.append("line")
			.attr("stroke","black")
			.attr("stroke-width","1px")
			.attr("x1",function(d,i){
				return i * rect_step + rect_step/2;
			})
			.attr("y1",height2)
			.attr("x2",function(d,i){
				return i * rect_step + rect_step/2;
			})
			.attr("y2",height2 + 5);
	
	//绘制文字
	genrehistogram.selectAll("text")
			.data(genre_his_data)
			.enter()
			.append("text")
			.attr("font-size","10px")
			.attr("x",function(d,i){
				return i * rect_step; 
			})
			.attr("y", function(d,i){
				return height2;
			})
			.attr("dx",rect_step/2 - 8)
			.attr("dy","15px")
			.text(function(d){
				return Math.floor(d.x);
			});
			
			
	//show the selected movies in table
	
	$(document).ready(function() {
    var table = $('#movietable').DataTable( {
        data: dataSet,
        columns: [
            { title: "Name" },
            { title: "Rate" },
			{ title: "Boxoffice" },
            { title: "Runtime" },
            { title: "Release Date" },
            { title: "Genre" }
        ]
    } );
	// Event listener to the two range filtering inputs to redraw on input
     $('#slider, #handle-one, #handle-two').click( function() {
        table.draw();
		});
	});
	
	
});

</script>
</body>
</html>
