<html>
<meta charset="utf-8">
<head>
<title>MoVis</title>
<link rel="stylesheet" href="d3.slider.css" /> 
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css" />
<style>
body {
  font-family: Verdana,Arial,sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
	 h2 {
      font-size: 1.2em;
      margin: 60px 0 5px 0;
    }
    .wrapper {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .wrapper > div {
      margin: 35px 0;
    }
   
</style>
</head>
<body>
<div class="wrapper">
<h2>Runtimeï¼š <span id="slidertextmin">0</span>, <span id="slidertextmax">200</span></h2>
 
<div id="slider"></div>
<table id="movietable" class="display" width="100%"></table>
 </div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.slider.js"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>

<script>
var margin = {top: 20, right: 20, bottom: 30, left: 500},
    width = 1600 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
//parse the date/time
	var parseDate = d3.time.format("%d-%b-%y").parse;
/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
var xValue = function(d) { return d.ReleaseDate;}, // data -> value
    //xScale = d3.scale.linear().range([0, width-100]), // value -> display
    xScale = d3.time.scale().range([0,width-100]);
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(10);

// setup y
var yValue = function(d) { return d.rate;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

    // setup fill color
var cValue = function(d) { return d.genre;},
    color = d3.scale.category10();

    var zoom = d3.behavior.zoom()
    //.x(xScale)
    //.y(yScale)
    .scaleExtent([1,20])
    .on("zoom",zoomed);

    var drag = d3.behavior.drag()
    .origin(function(d) { return d; })
    .on("dragstart", dragstarted)
    .on("drag", dragged)
    .on("dragend", dragended);

    function zoomed(){
      //svg.select(".x.axis").call(xAxis);
      //svg.select(".y.axis").call(yAxis);
    svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }

    function dragstarted(d) {
    d3.event.sourceEvent.stopPropagation();
    d3.select(this).classed("dragging", true);
    }

    function dragged(d) {
    d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
    }

    function dragended(d) {
    d3.select(this).classed("dragging", false);
    }

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .call(zoom);

    var rect = svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "none")
    //.style("pointer-events", "all");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);


// load data
d3.csv("projectData-0.csv", function(error, data) {

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.rate = +d.rate;
    d.year = +d.year;
    //d.date = +d.ReleaseDate;
	d.ReleaseDate = parseDate(d.ReleaseDate);
	d.boxoffice = +d.boxoffice;
	d.runtime = +d.runtime;
//    console.log(d);
  });

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain(d3.extent(data, function(d){return d.ReleaseDate;}));
  yScale.domain([0,d3.max(data,function(d){return d.rate})]);
  //xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  //yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width -100)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("year");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("rate");

  // draw dots
 var dot = svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
	
      //.attr("class", "dot")
      .attr("r", function(d){
		  if(d.boxoffice>50000000){
				return 9;
		  }
		  else if(d.boxoffice>5000000){
				return 6;
		  }
		  else{
				return 3;
		  }
	  })
      .attr("cx", xMap)
      .attr("cy", yMap)	  
      .style("fill", function(d) { return color(cValue(d));}) 
	  
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["name"] + "<br/> (" + xValue(d) 
          + ", " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      })
	  .on("click", function(d){
						
			//window.open ('SingleMoviePage.html','newwindow','height=600,width=800,top=300, left=400, toolbar=no, menubar=no, scrollbars=yes, resizable=yes, location=no, status=no') 

			var movie_object = new Object();
			movie_object.name = d.name;
			movie_object.date = d.ReleaseDate;
			movie_object.boxoffice = d.boxoffice;
			movie_object.runtime = d.runtime;
			movie_object.imdb = d.imdb;
			window.showModalDialog("SingleMoviePage.html", movie_object, "dialogHeight:500px; dialogLeft:500px;"); 
	})
      .call(drag);

  // draw legend
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
	  .on("click", function(){
			var genrename = d3.select(this).data();
			dot
			.filter(function(d) { return d.genre == genrename; })
			.attr("display", "inline");
			dot
			.filter(function(d) { return d.genre != genrename; })
			.attr("display", "none");
		
	  });
	  
	  

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

      // draw legend text
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
	  .attr("id", function(d){ return d;})
      .style("text-anchor", "end")
      .text(function(d) { return d;})
	  
	   d3.select('#slider').call(d3.slider().axis(true).value( [ 0, 200 ] ).on("slide", function(evt, value) {
      d3.select('#slidertextmin').text(value[ 0 ]);
      d3.select('#slidertextmax').text(value[ 1 ]);
	  var min = +value[0];
	  var max = +value[1];
  dot
    .filter(function(d) { return d.runtime > min && d.runtime < max; })
    .attr("display", "inline");
  dot
    .filter(function(d) { return d.runtime < min || d.runtime > max; })
    .attr("display", "none");
    }));

	
	//show the selected movies in table
	  var dataSet = [];
data.forEach(function(d) {
dataSet.push( [d.name,  d.rate, d.boxoffice, d.runtime, d.ReleaseDate, d.genre]);
  });
$(document).ready(function() {
    $('#movietable').DataTable( {
        data: dataSet,
        columns: [
            { title: "Name" },
            { title: "Rate" },
			{ title: "Boxoffice" },
            { title: "Runtime" },
            { title: "Release Date" },
            { title: "Genre" }
        ]
    } );
});
});

</script>
</body>
</html>
